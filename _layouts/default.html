<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.top-title }} by {{ site.author.name }}</title>


    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
    <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
            <h1 class="header">{{ site.top-title }}</h1>
            <p class="header">{{ site.top-tagline }}</p>

            <ul>
                <!-- <li><a class="buttons" href="v">Play</a></li> -->
                <li class="download"><a class="buttons" href="{{ site.project.download.zip }}">Download ZIP</a>
                </li>
                <li class="download"><a class="buttons" href="{{ site.project.download.tar }}">Download TAR</a>
                </li>
                <li><a class="buttons github" href="{{ site.project.view }}">View On GitHub</a>
                </li>       
            </ul>

            <p class="header">This project is maintained by <a class="header name" href="{{ site.author.page }}">{{ site.author.github }}</a>
            </p>
        </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on <a href="http://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
                  <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("{{ site.project.trackercode }}");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
